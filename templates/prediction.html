<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FWI Prediction Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-blue-900 to-gray-900 text-white min-h-screen">

  <div class="max-w-xl mx-auto mt-20 bg-white/10 backdrop-blur-lg p-10 rounded-2xl shadow-lg text-center">
    <h1 class="text-3xl font-bold text-yellow-400 mb-6">Your Prediction Result</h1>

    {% if prediction_text %}
      <p class="text-xl font-semibold text-white">{{ prediction_text }}</p>
    {% elif error %}
      <p class="text-xl font-semibold text-red-400">{{ error }}</p>
    {% else %}
      <p class="text-lg text-gray-200">No prediction available.</p>
    {% endif %}

    <div class="mt-6">
      <a href="{{ url_for('predict') }}" class="bg-gradient-to-r from-yellow-400 to-pink-500 text-black px-6 py-2 rounded-full hover:scale-105 transition font-semibold">🔁 Try Again</a>
      <a href="{{ url_for('home') }}" class="ml-4 text-yellow-400 underline">🏠 Home</a>
    </div>
  </div>

  

</body>
</html>
