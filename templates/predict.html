<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FWI Prediction Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-blue-900 to-gray-900 text-white min-h-screen">

  <div class="max-w-2xl mx-auto mt-10 bg-white/10 backdrop-blur-lg p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-yellow-400 text-center mb-6">Enter Weather Parameters</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="POST" class="space-y-4">
      {% for field in ['Temperature', 'RH', 'WS', 'Rain', 'FFMC', 'DMC', 'ISI', 'Classes', 'Region'] %}
        <div>
          <label class="block font-medium mb-1 text-gray-200">{{ field }}</label>
          <input type="number" step="any" name="{{ field }}" placeholder="Enter {{ field }}"
                 class="w-full border border-gray-300 px-4 py-2 rounded-lg text-gray-800 focus:ring-2 focus:ring-yellow-400" required />
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-gradient-to-r from-yellow-400 to-pink-500 text-black py-2 rounded-lg font-semibold hover:scale-105 transition">
        üî• Predict FWI
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{{ url_for('home') }}" class="text-yellow-400 hover:underline">‚Üê Back to Home</a>
    </div>
  </div>

  {% include 'footer.html' %}

</body>
</html>
